<!DOCTYPE html>
<html ng-app="geonews">
    <head>
        <title>geonews</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/cosmo/bootstrap.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
    <!-- Templates -->
    <script type="text/ng-template" id="cirlce-tooltip.html">
       <a>{{model.name}} <span class="badge">{{model.frequency}}</span></a>
    </script>

    <script type="text/ng-template" id="line-tooltip.html">
    <p>This is the content of the template</p>
    </script>

    <!-- Map -->
    <div class="pane" infinite-scroll>
        <nav class="navbar navbar-inverse .navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Geonews</a>
                </div>
            </div>
        </nav>
        <loading-indicator></loading-indicator>
        <div class="sidebar" ui-view>

        </div>
    </div>
    <div id="map" ng-controller="MapController"></div>
</body>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&libraries=visualization"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.7/d3-tip.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/main.js"></script>
</html>
