<!DOCTYPE html>
<html>
<head>
    <title>geonews</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/cosmo/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body ng-app="geonews">
    <!-- Templates -->
    <script type="text/ng-template" id="circle-tooltip.html">
       <a>{{name}} <span class="badge">{{frequency}}</span></a>
    </script>

    <script type="text/ng-template" id="line-tooltip.html">
        <a>{{first.name}} and {{second.name}} <span class="badge">{{frequency}}</span></a>
    </script>

    <!-- Map -->
    <div id="map" ng-controller="MapController"></div>
    <div ui-view="home">
        <p>hello</p>
    </div>
</body>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&libraries=visualization"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/main.js"></script>
</html>
